<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body class="h-full bg-slate-300">
    <!-- the body with the color -->
    <div class="bg-white rounded-2xl mt-16 ml-7 mr-7 -mb-16 min-h-[calc(100vh-7rem)]">

      <!-- the div seperated into two sections, the image and the text section -->
      <div class="flex flex-col justify-between items-center gap-12">
        <!-- the image section -->
         <div class="w-full h-40 overflow-hidden rounded-t-2xl">
          <img class="w-full h-full object-cover" src="./images/drawers.jpg" alt="An image of a drawer">
         </div>
        
        <!-- the text section divided into two -->
        <div class="p-6 flex flex-col justify-between items-center gap-6">
          <!-- The first section containing the heading and paragraph -->
           <div class="flex flex-col justify-center items-left gap-6">
              <h1 class="font-bold text-slate-600">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
              <p class="text-slate-500">Ever been in a room and felt like somethinf was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
           </div>
           <!-- The second section holding the profile -->
            <div class="flex justify-between items-center  w-full">
              <!-- The profile picture -->
               <div class="flex justify-center items-center gap-4">
                  <img class="rounded-full w-10 h-10" src="./images/avatar-michelle.jpg" alt="Michelle Appleton">
              <div>
                <!-- The profile name and date -->
                <p>Michelle Appleton</p>
                <p>28 Jun 2020</p>
              </div>
               </div>
              
              <!-- The share button -->
               <button class="bg-slate-100 p-2 rounded-full"><img src="./images/icon-share.svg" alt=""></button>
            </div>
           
        </div>
      </div>
    </div>



    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
